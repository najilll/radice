{% load static %}
<!doctype html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Radice Foundation - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 5 Landing Page Template by Radice Foundation">
        <meta name="keywords" content="Online Courses, Education, Learning, Modern, Clean">
        <meta name="author" content="Radice Foundation">
        <meta name="email" content="support@radiefoundation.in">
        <meta name="website" content="https://radiefoundation.in/">
        <meta name="Version" content="v5.0.0">

        <!-- favicon -->
        <link rel="shortcut icon" href="{% static "web/images/favicon.ico" %}">
        
        <!-- Css -->
        <link href="{% static "web/libs/tobii/css/tobii.min.css" %}" rel="stylesheet">
        <link href="{% static "web/css/bootstrap.min.css" %}" id="bootstrap-style" class="theme-opt" rel="stylesheet" type="text/css">
        <link href="{% static "web/libs/%40mdi/font/css/materialdesignicons.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "web/libs/%40iconscout/unicons/css/line.css" %}" type="text/css" rel="stylesheet">
        <link href="{% static "web/css/style.min.css" %}" id="color-opt" class="theme-opt" rel="stylesheet" type="text/css">
    </head>

    <body>
        {% include "web/partials/header.html" %}
        <!-- Navbar End -->

        {% block content %}
        {% endblock %}
        <!-- Footer Start -->
        {% include "web/partials/footer.html" %}
        <!-- Footer End -->

        <!-- Back to top -->
        <a href="#" onclick="topFunction()" id="back-to-top" class="back-to-top fs-5"><i data-feather="arrow-up" class="fea icon-sm icons align-middle"></i></a>
        
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="{% static "web/libs/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
        <script src="{% static "web/libs/tobii/js/tobii.min.js" %}"></script>
        <script src="{% static "web/js/custom.js" %}"></script>
        <script src="{% static "web/libs/feather-icons/feather.min.js" %}"></script>
        <script src="{% static "web/js/plugins.init.js" %}"></script>
        <script src="{% static "web/js/app.js" %}"></script>
        <script src="{% static "web/js/ajax.js" %}"></script>
        <script src="{% static "web/js/sweetalert2.all.min.js" %}"></script>
    </body>
</html>
