{% load static %}
<!doctype html>
<html lang="en" dir="ltr">

    <head>
        {% comment %} <meta charset="utf-8">
        <title>Radice Academy - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 5 Landing Page Template by Radice Academy">
        <meta name="keywords" content="Online Courses, Education, Learning, Modern, Clean">
        <meta name="author" content="Radice Academy">
        <meta name="email" content="radicefoundation8@gmail.com">
        <meta name="website" content="https://radice.in/">
        <meta name="Version" content="v5.0.0"> {% endcomment %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Radice Academy - {% block title %}{% endblock %}</title>
        <meta name="title" content="Radice Academy" />
        <meta name="description" content="Radice Academy — delivers industry-grade education and workforce services in AI/ML. Practitioner-led training, placement partnerships, and consulting to turn learners into job-ready professionals." />

        <!-- Open Graph / Twitter -->
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://radice.in/"/>
        <meta property="og:title" content="Radice Academy"/>
        <meta property="og:description" content="Radice Academy — delivers industry-grade education and workforce services in AI/ML." />
        <meta property="og:image" content="https://radice.in/web/_images/meta-tags.png"/>

        <meta property="twitter:card" content="summary_large_image"/>
        <meta property="twitter:url" content="https://radice.in/"/>
        <meta property="twitter:title" content="Radice Academy"/>
        <meta property="twitter:description" content="Radice Academy — delivers industry-grade education and workforce services in AI/ML." />
        <meta property="twitter:image" content="https://radice.in/web/_images/meta-tags.png"/>

        <!-- favicon -->
        <link rel="shortcut icon" href="{% static 'web/_images/logo_icon.png' %}">

        <!-- CSS -->
        <link href="{% static 'web/libs/tobii/css/tobii.min.css' %}" rel="stylesheet">
        <link href="{% static 'web/css/bootstrap.min.css' %}" id="bootstrap-style" class="theme-opt" rel="stylesheet" type="text/css">
        <link href="{% static 'web/libs/@mdi/font/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'web/libs/@iconscout/unicons/css/line.css' %}" type="text/css" rel="stylesheet">
        <link href="{% static 'web/css/style.min.css' %}" id="color-opt" class="theme-opt" rel="stylesheet" type="text/css">
        {% comment %} <link href="{% static "web/css/style-dark.min.css" %}" id="dark-opt" class="theme-opt" rel="stylesheet" type="text/css"> {% endcomment %}
    </head>

    <body>
        {% include "web/partials/header.html" %}
        <!-- Navbar End -->

        {% block content %}
        {% endblock %}
        <!-- Footer Start -->
        {% include "web/partials/footer.html" %}
        <!-- Footer End -->

        <!-- Back to top -->
        <a href="#" onclick="topFunction()" id="back-to-top" class="back-to-top fs-5"><i data-feather="arrow-up" class="fea icon-sm icons align-middle"></i></a>
        
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="{% static "web/libs/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
        <script src="{% static "web/libs/tobii/js/tobii.min.js" %}"></script>
        <script src="{% static "web/js/custom.js" %}"></script>
        <script src="{% static "web/libs/feather-icons/feather.min.js" %}"></script>
        <script src="{% static "web/js/plugins.init.js" %}"></script>
        <script src="{% static "web/js/app.js" %}"></script>
        <script src="{% static "web/js/ajax.js" %}"></script>
        <script src="{% static "web/js/sweetalert2.all.min.js" %}"></script>
    </body>
</html>
